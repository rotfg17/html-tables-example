<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>HTML TABLES EXAMPLE</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="#table1">Table 1</a>
                </li>
                <li>
                    <a href="pages/table2.html">Table 2</a>
                </li>
                <li>
                    <a href="pages/table3.html">Table 3</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container">

        <section> 
            <h1 id="semester-2-schedule">Semester II Schedule</h1>
            <table aria-labelledby="semester-2-schedule">
                <thead>
                    <tr>
                        <th id="course" scope="col">Course</th>
                        <th colspan="2" id="time" scope="col">Time</th>
                        <th id="room" scope="col">Room</th>
                        <th id="day" scope="col">Day</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="2" id="english" class="row">English II</td>
                        <td>09:00</td>
                        <td>11:00</td>
                        <td>L2201</td>
                        <td>Monday</td>
                    </tr>

                    <tr>
                        <td>09:00</td>
                        <td>11:00</td>
                        <td>L2201</td>
                        <td>Wednesday</td>
                    </tr>

                    <tr>
                        <td id="geography" class="row">Geograpgy</td>
                        <td>11:00</td>
                        <td>12:45</td>
                        <td>G107</td>
                        <td>tuesday</td>
                        
                    </tr>

                    <tr>
                        <td id="biology" class="row">Biology</td>
                        <td>09:00</td>
                        <td>11:00</td>
                        <td>B302</td>
                        <td>Friday</td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>
</body>
</html>
