<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>HTML TABLES EXAMPLE</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="#table1">Table 1</a>
                </li>
                <li>
                    <a href="#table2">Table 2</a>
                </li>
                <li>
                    <a href="#table1">Table 3</a>

            </ul>
        </nav>
    </header>

    <main class="container">

        <section>

                    <tr>

                        <td>09:00</td>

                    </tr>

                    <tr>
                        <td>09:00</td>

                        <td>L2201</td>
                        <td>Wednesday</td>
                    </tr>

                    <tr>
                        <td class="row">Geograpgy</td>
                        <td>11:00</td>
                        <td>12:45</td>
                        <td>G107</td>
                        <td>tuesday</td>
                        
                    </tr>

                    <tr>
                        <td class="row">Biology</td>
                        <td>09:00</td>
                        <td>11:00</td>
                        <td>B302</td>

                </tbody>
                
            </table>
        </section>

    </main>
</body>
</html>
