<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/table2.css">
    <title>HTML TABLES EXAMPLE</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="../index.html">Table 1</a>
                </li>
                <li>
                    <a href="table2.html">Table 2</a>
                </li>
                <li>
                    <a href="table3.html">Table 3</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container">

        <section> 
            <h1 id="Product-Comparison-Chart">Product Comparison Chart</h1>
            <table aria-labelledby="Product-Comparison-Chart">
                <caption>Fig: Comparison of the features between the products.</caption>
                <thead>
                    <tr>
                        <td id="none" scope="col"></td>
                        <th id="product-a" scope="col">Product A</th>
                        <th id="product-b" scope="col">Product B</th>
                        <th id="product-c" scope="col">Product C</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th id="durability" class="row">Durability</th>
                        <td>10/10</td>
                        <td>5/10</td>
                        <td>7/10</td>
                    </tr>

                    <tr>
                        <th id="design" class="row">Design</th>
                        <td>3/10</td>
                        <td>8/10</td>
                        <td>7/10</td>
                    </tr>

                    <tr>
                        <th id="usability" class="row">Usability</th>
                        <td>7/10</td>
                        <td>10/10</td>
                        <td>5/10</td>
                        
                    </tr>
                    
                    <tr>
                        <th id="price" class="row">Price</th>
                        <td>9/10</td>
                        <td>7/10</td>
                        <td>3/10</td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>
</body>
</html>
